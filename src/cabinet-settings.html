  <section class="general-info">
    <form action="#" method="post" class="settings-form">
      <h2 class="settings-form__block-title">Общие данные</h2>
      <div class="settings-form__block">
        <div class="settings-form__photo">
          <img src="img/user-photo.jpg" alt="" class="settings-form__current-photo">
          <div class="settings-form__edit-photo">
            <div class="settings-form__upload-photo">
              <input type="file">
              <div class="settings-form__upload-link">выберите файл</div>
            </div>
            <a href="#" class="settings-form__delete-photo">Удалить</a>
          </div>
        </div>
        <input type="text" id="username" placeholder="Имя">
        <input type="text" id="email" placeholder="Электронная почта">
        <input type="password" id="new-password" placeholder="Новый пароль">
        <input type="password" id="repeat-password" placeholder="Пароль еще раз">
      </div>
      <h2 class="settings-form__block-title">Контактные данные</h2>
      <div class="settings-form__block settings-form__block--contacts">

      </div>
      <h2 class="settings-form__block-title">Уведомления</h2>
      <div class="settings-form__block">
        <input type="checkbox" id="new-answer">

        <input type="checkbox" id="newsletter" checked>
        <label for="newsletter" class="settings-form__checkbox-label">Получать новости сервиса</label>
